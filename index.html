<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>중대 맛집 추천</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="js/list.js"></script>
</head>

<body>
  <div class="container">
    
    <!-- 사이드바 -->
    <div id="sidebar">
      <!-- 중앙대 로고 -->
      <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMjBfMjQ2%2FMDAxNjcxNTEyNTkzODE2.BYK8wv3ykLKTM2dvLSKIAIGLJjBmrT-xgKt2jlBB8gwg.CRsAKB71sQk8hAJV3Aqd7346hBVyplMagT786IC4jBAg.PNG.danziger%2FCAU_symbol.png&type=a340"
           alt="CAU"
           style="height: 50px; margin-bottom: 15px;">

      <!-- 검색창 -->
      <div id="search-container">
        <input type="text" id="search-input" placeholder="장소명을 입력하세요" />
        <button id="search-button" type="button">🔍</button>
      </div>

      <!-- 필터 선택 영역 -->
      <div class="filter-section">
        <!-- 카테고리 필터 -->
        <div class="dropdown" id="category-dropdown">
          <button type="button" class="dropdown-toggle">카테고리 선택 ▼</button>
          <div class="dropdown-menu">
            <label><input type="checkbox" value="한식"> 한식</label><br>
            <label><input type="checkbox" value="분식"> 분식</label><br>
            <label><input type="checkbox" value="양식"> 양식</label><br>
            <label><input type="checkbox" value="일식"> 일식</label><br>
            <label><input type="checkbox" value="중식"> 중식</label><br>
            <label><input type="checkbox" value="멕시칸"> 멕시칸</label><br>
            <label><input type="checkbox" value="아시안"> 아시안</label><br>
            <label><input type="checkbox" value="카페/베이커리"> 카페/베이커리</label>
          </div>
        </div>

        <!-- 위치 필터 -->
        <div class="dropdown" id="area-dropdown">
          <button type="button" class="dropdown-toggle">위치 선택 ▼</button>
          <div class="dropdown-menu">
            <label><input type="checkbox" value="정문"> 정문</label><br>
            <label><input type="checkbox" value="중문"> 중문</label><br>
            <label><input type="checkbox" value="후문"> 후문</label><br>
            <label><input type="checkbox" value="흑석역"> 흑석역</label><br>
            <label><input type="checkbox" value="상도역"> 상도역</label><br>
            <label><input type="checkbox" value="흑석시장"> 흑석시장</label>
          </div>
        </div>
      </div>

      <!-- 선택된 필터 표시 -->
      <div id="selected-filters"></div>

      <!-- 보기/정렬 버튼 -->
      <div class="sidebar-actions">
        <button id="show-favorites">❤️ 찜한 식당만 보기</button>
        <button id="sort-by-rating">⭐ 별점 높은 순</button>
      </div>

      <!-- 음식점 리스트 -->
      <ol id="restaurant-list"></ol>
    </div>

    <!-- 메인 룰렛 영역 -->
    <div id="main">
      <h3>먹고 싶은 것</h3>
      <ol id="selected-list"></ol>

      <h3>먹을 것</h3>
      <div class="roulette-wrapper">
        <!-- 룰렛 화살표 -->
        <div class="pin"></div>
        <!-- 룰렛 캔버스 -->
        <canvas id="roulette-canvas" width="300" height="300"></canvas>
      </div>

      <!-- 결과 텍스트 -->
      <div id="roulette-result">결과</div>

      <!-- 버튼 -->
      <div class="roulette-buttons">
        <button id="spin-button">스핀</button>
        <button id="navigate-button" style="display: none;">길찾기</button>
      </div>
    </div>

    <!-- 지도 영역 -->
    <div id="map">
      <iframe src="restaurant_map.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>
  
  <!--문의-->
<footer style="width:100%; text-align:center; padding:20px; font-size:13px; color:#666; clear:both; flex-shrink:0;">
  버그 오류 제보 및 맛집 리스트 문의처: 
  <a href="mailto:caueat@cau.ac.kr">caueat@cau.ac.kr</a>
</footer>

</body>
</html>
